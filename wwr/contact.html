        <header>

            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <section class="company-info">
                <div class="addres-phone">
                    <p>Address: ...</p>
                    <p>Phone number: 1122953952</p>
                    <p>Email: whitewaterrafting@gmaiil.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11418.759589460185!2d-70.93199226728883!3d-39.39619262061642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1716667010807!5m2!1ses-419!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="employees">
                <h2>Our team</h2>
                <div class="employees-pic">
                    <figure>
                        <img src="images/instructor1.jpg" alt="instructor">
                        <figcaption>Los Dientes del Diablo - Instructor Sam</figcaption>
                    </figure>
                    <figure>
                        <img src="images/instructor2.webp" alt="instructor">
                        <figcaption>Sleepy River - Instructor Gracie</figcaption>
                    </figure>
                    <figure>
                        <img src="images/instructor3.png" alt="instructor">
                        <figcaption>Truth or Consequences - Instructor Thomas</figcaption>
                    </figure>
                </div>
            </section>
            <section class="contact-form">
                <form action="submit-form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail" required>

                    <fieldset>
                        <legend>Purpose of the message:</legend>
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation" required> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="website" required> Website Suggestion</label>
                    </fieldset>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <label><input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter</label>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
